<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using Node js and Express</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css" />

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 main-app">
                <div class="row">
                    <div class="col-md-12 current-weather d-flex align-items-center justify-content-between">
                        <input type="search" class="form-control" name="search" placeholder="Location" id="location">
                        <div class="d-flex align-items-center flex-column">
                            <span class="current-weather-icon">

                            </span>

                        </div>
                        <span class="d-flex align-items-center live-location"><i
                                class='bx bx-current-location'></i>&nbsp; <span data-current-location>Enter a
                                Location</span></span>
                    </div>
                </div>
                <div class="row py-5">
                    <div class="col-md-12 pb-3">
                        <h3 class="condition-text text-center"></h3>
                    </div>
                    <div class="col-md-12 d-flex align-items-center justify-content-between flex-wrap">
                        <div class="single-widget">
                            <i class='bx bx-wind'></i>
                            <span class="widget-title">Wind Speed</span>
                            <span class="widget-value" data-wind>N/A</span>
                        </div>
                        <div class="single-widget">
                            <i class='bx bxs-sun'></i>
                            <span class="widget-title">Tempreture</span>
                            <span class="widget-value" data-temp>N/A</span>
                        </div>
                        <div class="single-widget">
                            <i class='bx bx-water'></i>
                            <span class="widget-title">Humidity</span>
                            <span class="widget-value" data-humid>N/A</span>
                        </div>
                        <div class="single-widget">
                            <i class='bx bxs-cloud'></i>
                            <span class="widget-title">Clouds</span>
                            <span class="widget-value" data-cloud>N/A</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>

    <script src="./js/scripts.js" defer></script>
</body>

</html>
